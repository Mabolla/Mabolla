name: Update Stats

on:
  schedule:
    - cron: '0 10 * * 0'   # Her Pazar 10:00'da günceller
  workflow_dispatch:        # İstersen manuel de çalıştırabilirsin

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - run: python -m pip install requests

      - run: python scripts/stats.py Mabolla > STATS.md

      - run: |
          awk '/<!-- STATS_START -->/{print;system("cat STATS.md");next}/<!-- STATS_END -->/{print;next}1' README.md > README_NEW.md
          mv README_NEW.md README.md
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "chore: update stats" || exit 0
          git push origin HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
