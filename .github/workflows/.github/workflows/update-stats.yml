name: Update Stats

permissions:
  contents: write

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: "0 10 * * 0"

jobs:
  stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install requests
        run: python -m pip install requests

      - name: Generate stats
        run: python scripts/stats.py Mabolla > STATS.md

      - name: Inject into README and commit
        run: |
          awk '/<!-- STATS_START -->/{print;system("cat STATS.md");next}/<!-- STATS_END -->/{print;next}1' README.md > README_NEW.md
          mv README_NEW.md README.md
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "chore: update stats" || echo "no changes"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
